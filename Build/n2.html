<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFun() {
            document.getElementById("demo").innerHTML="content changed";
        }

    </script>
</head>
<body>
    <h2>Add java script code inside the head section of the html file</h2>
    <h3 id="demo" style="color:green">Geeks for Geeks</h3>
    <button type="button" onclick="myFun()">Click here</button>

    
</body>
</html>
